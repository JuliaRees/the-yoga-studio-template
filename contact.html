<!----Contact Form----->

<section class="p-[5vw]">

    <form class="grid gap-4 max-w-2xl mx-auto">

    <input 
        type="text" name="name" id="name" placeholder="Name" aria-label="Name"
        class="outline-none py-1 placeholder:text-copper placeholder:uppercase placeholder:tracking-widest text-copper bg-light border-b border-b-copper"/>
    
    <input 
        type="email" name="email" id="email" placeholder="Email" aria-label="Email"
        class="outline-none py-1 placeholder:text-copper placeholder:uppercase placeholder:tracking-widest text-copper bg-light border-b border-b-copper"/>
    
    <div>
        <label for="message" class="uppercase tracking-widest block"> Message </label>
        <textarea rows="8" name="message" id="message" class="py-1 w-full outline-none border border-copper bg-light uppercase tracking-widest border-b"></textarea>
    </div>

    <div class="block ml-auto">
        <button type="submit" class="button uppercase border hover:bg-light hover:border-copper hover:text-copper"> Send </button>
    </div>
   
    </form>

</section>
